<svg width="800" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="320" fill="#0f172a"/>
  
  <!-- Icon -->
  <g transform="translate(40, 75)">
    <defs>
      <linearGradient id="buildingGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="0" y="20" width="60" height="80" fill="url(#buildingGradDark)" rx="4"/>
    <rect x="10" y="30" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="50" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="70" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="30" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="50" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="70" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <circle cx="30" cy="10" r="8" fill="#a78bfa"/>
    <circle cx="70" cy="40" r="6" fill="#f0abfc"/>
    <line x1="35" y1="12" x2="65" y2="38" stroke="#a78bfa" stroke-width="2" opacity="0.7"/>
    <path d="M 65 55 L 75 65 L 85 45" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round"/>
