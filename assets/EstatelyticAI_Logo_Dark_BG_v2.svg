  </text>
  
  <!-- Made in INDIA badge (dark version) -->
  <g transform="translate(140, 210)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    <rect x="8" y="8" width="3" height="14" fill="#FF9933" rx="1.5"/>
    <rect x="12" y="8" width="3" height="14" fill="#ffffff" rx="1.5"/>
    <rect x="16" y="8" width="3" height="14" fill="#138808" rx="1.5"/>
    <circle cx="11.5" cy="15" r="6" fill="none" stroke="#60a5fa" stroke-width="0.8"/>
