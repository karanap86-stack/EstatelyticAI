      <path d="M 6 22 Q 6 19 12 18 Q 18 19 18 22" fill="#D4AF37" stroke="#B8860B" stroke-width="0.3"/>
      <ellipse cx="12" cy="16" rx="7" ry="2" fill="#D4AF37"/>
      <rect x="5" y="16" width="14" height="3" fill="#C19A6B" rx="0.5"/>
      <circle cx="7" cy="17" r="1" fill="#8B6914"/>
      <circle cx="12" cy="17" r="1" fill="#8B6914"/>
      <circle cx="17" cy="17" r="1" fill="#8B6914"/>
      <g transform="translate(6, 7)">
